<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px; /* ✅ Reduce width */
            margin: 50px auto; /* ✅ Center form */
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <!-- ✅ Close Button -->
            <a href="{{ url_for('home') }}" class="close-btn">&times;</a>

            <h2 class="text-center">Login</h2>

            <!-- ✅ Encouragement Message -->
            <p class="text-center text-muted">
                If you want to keep track of your health progress, please create an account and log in.
            </p>

            {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endwith %}

            <form method="POST">
                <input type="email" name="email" placeholder="Email" required class="form-control mb-3">
                <input type="password" name="password" placeholder="Password" required class="form-control mb-3">

                <!-- ✅ Login Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- ✅ Forgot Password Link -->
            <p class="text-center mt-2">
                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
            </p>

            <!-- ✅ Signup Button (Same Style as Login) -->
            <a href="{{ url_for('signup') }}" class="btn btn-primary w-100 mt-2">Sign Up</a>
        </div>
    </div>

</body>
</html>
