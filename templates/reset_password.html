<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Reset Password</h2>
            <p class="text-center text-muted">Enter your new password.</p>

            {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endwith %}

            <form method="POST">
                <input type="password" name="new_password" placeholder="New Password" required class="form-control mb-3">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required class="form-control mb-3">
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>

            <p class="text-center mt-3">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </p>
        </div>
    </div>

</body>
</html>
