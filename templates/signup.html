<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <a href="{{ url_for('home') }}" class="close-btn">&times;</a>

            <h2 class="text-center">Sign Up</h2>

            <p class="text-center text-muted">
                Join us to monitor your health progress. Sign up now!
            </p>

            {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endwith %}

<form method="POST">
    <input type="text" name="username" placeholder="Full Name" required class="form-control mb-3">
    <input type="email" name="email" placeholder="Email" required class="form-control mb-3">
    <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
    <input type="password" name="confirm_password" placeholder="Confirm Password" required class="form-control mb-3">

    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
</form>


            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>

</body>
</html>
